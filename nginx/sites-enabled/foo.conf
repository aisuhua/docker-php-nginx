server {
    listen 80 default_server;
    listen [::]:80 default_server;
	server_name _;

	include /etc/nginx/snippets/status.conf;

    root /www/web/foo;
    index index.html index.htm index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;
    }
}
